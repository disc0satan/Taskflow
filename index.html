<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlo // Terminal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">TaskFlo</h1>
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Enter task name...">
                <select id="categoryInput">
                    </select>
                <input type="date" id="dateInput">
                <button id="addBtn">EXECUTE</button>
            </div>
        </header>

        <div class="action-row">
            <div class="filter-section">
                <span>FILTER:</span>
                <select id="filterSelect" onchange="renderTasks()">
                    <option value="all">ALL_SYSTEMS</option>
                </select>
            </div>

            <div class="mini-cat-manager">
                <input type="text" id="newCatName" placeholder="Custom Tag">
                <input type="color" id="newCatColor" value="#00E5FF">
                <button onclick="addCustomCategory()" class="mini-btn" title="Add Category">Add</button>
                <button onclick="removeCategory()" class="mini-btn-del" title="Remove Selected Category">Remove</button>
            </div>
        </div>

        <ul id="taskList"></ul>

        <div id="allDoneMsg" class="hidden">
            <h2 class="chill-text">you are done. go chill</h2>
        </div>

        <div class="footer-controls">
            <button onclick="clearAll()" class="clear-btn">CLEAR_ALL_DATA</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
